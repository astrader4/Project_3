<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15546c2803.js" crossorigin="anonymous"></script>
    <title>oh my food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <section class="header">
            <nav class="header--nav">
                <a href="index.html"> <img src="images/logo/ohmyfood.svg" alt="Oh My Food logo" title="Oh My Food"></a>
            </nav>
            <div class="header--search">
                <i class="header--search__pin fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="header--block">
                <h1 class="header--block__h1"><b>Book the menu you like</b></h1>
                <h2 class="header--block__h2">Discover top-of-the-art restaurants we picked for you</h2>
                <button class="header--block__button"><b>Explore our restaurants</b></button>
            </div>
        </section>     
    </header>
    <main>
        <section class="main">
            <div class="main--work">
                <h2 class="main--work__h2">How it works</h2>
                <div class="main--work__card__1">
                    <span>1</span>
                    <i class="main--work__card__phone fas fa-mobile-alt"></i>
                    <p>Chose a restaurant</p>
                </div>

                <div class="main--work__card__2">
                    <span>2</span>
                    <i class="main--work__card__list fas fa-list-ul"></i>
                    <p>Create your menu</p>
                </div>

                <div class="main--work__card__3">
                    <span>3</span>
                    <i class="main--work__card__store fas fa-store"></i>
                    <p>Go enjoy it at the restaurant</p>
                </div>
            </div>

            <div class="main--restaurant">
                <h2 class="main--restaurant__h2">Restaurants</h2>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
